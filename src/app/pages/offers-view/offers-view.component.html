<div class="top-bar">
  <button class="back-button" (click)="navigateToHome()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <h1 class="title">Cat√°logo</h1>
</div>

<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner diameter="24"></mat-spinner>
</div>

<div class="offers-container" *ngIf="!isLoading">
  <div *ngFor="let home of filteredHomes" class="offer-card">
      <div class="card-images">
        <div *ngFor="let type of home.home_type">
          <mat-card class="home-type-card">
            <img
              mat-card-image
              [src]="type.image"
              alt="{{ type.name }}"
              (click)="showImageDialog(type.home_detail)"
            />
          </mat-card>
        </div>
      </div>
  </div>
</div>

<div class="bottom-bar">
  <div class="buttons-container">
    <button
      *ngFor="let offer of homes"
      class="bottom-button"
      (click)="filterOffers(offer.name_button)"
    >
      <img 
        [src]="getIconSrc(offer.name_button)"
        class="icon-button"
      />
      <span class="bottom-button-text">{{ offer.name_button }}</span>
    </button>
  </div>
</div>
